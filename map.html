<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карта района</title>
<style>
body{
margin:0;
background:#050510;
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
}

canvas{
position:absolute;
top:0;
left:0;
}

#ui{
position:absolute;
top:20px;
left:20px;
z-index:10;
}

button{
background:rgba(0,0,0,0.6);
border:1px solid cyan;
color:cyan;
padding:10px 20px;
margin-top:10px;
cursor:pointer;
}

button:hover{
background:cyan;
color:black;
}
</style>
</head>
<body>

<div id="ui">
<h2>Карта района</h2>
<p>Выбери сектор</p>
</div>

<canvas id="mapCanvas"></canvas>

<script>
const canvas = document.getElementById("mapCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let districts = [
{ name:"Сектор 01", x:200, y:200 },
{ name:"Сектор 02", x:500, y:350 },
{ name:"Сектор 03", x:900, y:200 }
];

function drawMap(){
ctx.clearRect(0,0,canvas.width,canvas.height);

// фон
ctx.fillStyle="#070720";
ctx.fillRect(0,0,canvas.width,canvas.height);

// светящиеся линии улиц
ctx.strokeStyle="cyan";
ctx.lineWidth=2;

for(let i=0;i<canvas.width;i+=100){
ctx.beginPath();
ctx.moveTo(i,0);
ctx.lineTo(i,canvas.height);
ctx.stroke();
}

for(let i=0;i<canvas.height;i+=100){
ctx.beginPath();
ctx.moveTo(0,i);
ctx.lineTo(canvas.width,i);
ctx.stroke();
}

// районы
districts.forEach(d=>{
ctx.beginPath();
ctx.arc(d.x,d.y,40,0,Math.PI*2);
ctx.fillStyle="rgba(0,255,255,0.3)";
ctx.fill();
ctx.fillStyle="white";
ctx.fillText(d.name,d.x-30,d.y-50);
});

requestAnimationFrame(drawMap);
}

drawMap();

canvas.addEventListener("click",function(e){
let mx = e.clientX;
let my = e.clientY;

districts.forEach(d=>{
let dx = mx-d.x;
let dy = my-d.y;
if(Math.sqrt(dx*dx+dy*dy)<40){
window.location.href="district.html";
}
});
});
</script>

</body>
</html>
