<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Прогулка</title>
<style>
body{
margin:0;
background:black;
color:white;
font-family:Arial;
overflow:hidden;
}

.scene{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:radial-gradient(circle at center,#111,#000);
}

button{
margin-top:20px;
padding:10px 20px;
background:black;
border:1px solid white;
color:white;
cursor:pointer;
}

.salt{
position:absolute;
border:2px dashed white;
border-radius:50%;
width:200px;
height:200px;
top:50%;
left:50%;
transform:translate(-50%,-50%);
animation:rotate 10s linear infinite;
opacity:0.3;
}

@keyframes rotate{
from{transform:translate(-50%,-50%) rotate(0deg);}
to{transform:translate(-50%,-50%) rotate(360deg);}
}
</style>
</head>
<body>

<div class="salt"></div>

<div class="scene">
<h1>Тёмная улица</h1>
<p id="task">Задание: Найти знак защиты</p>
<button onclick="nextScene()">Идти вперёд</button>
</div>

<script>
let step = 0;
function nextScene(){
step++;
if(step==1){
document.body.style.background="linear-gradient(black, #050530)";
document.getElementById("task").innerText="Задание: Включить фонарь";
}
if(step==2){
document.body.style.background="black";
document.getElementById("task").innerText="Задание выполнено";
}
}
</script>

</body>
</html>
